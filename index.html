<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat - Realtime app</title>


    //defer => script run in background and run when DOM is ready.

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>


    //below code is to connect the css file with this file.
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <img class="logo" src="chat1.png" alt="">
        <h1>Welcome to iChat lobby</h1>
    </nav>

    <div class="container"></div>


    //below code is to write chat and send button to send message

    <div class="send">
        <form action="#" id = "send-container">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>
</html>
